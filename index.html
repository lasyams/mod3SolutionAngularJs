<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body >
   <div class="container" ng-controller='NarrowItDownController as shortList'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <form class="form-inline">
    <div class="form-group">
      <input type="text"
      placeholder="search term"
       class="form-control"
       ng-model="shortList.searchItem">
    </div>

    <div class="form-group">
      <button class="btn btn-primary"
      ng-click="shortList.narrowIt()">Narrow It Down For Me!</button>
    </div>
      </form>



  <found-items found="shortList.items"
   on-remove="shortList.removeItem(index)"></found-items>
</div>

</body>
</html>
